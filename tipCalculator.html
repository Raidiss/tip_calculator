<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="tipCalculator.css">
    <script type="text/javascript" src="tipCalculator.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto+Slab:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<body>
    <div class="calc-container">
        <div class="tip-header">
            <h1>Tip Calculator</h1>
            <hr>
        </div>
        <br>
        <div class="tip-content-container">
            <form class="tip-form" action="index.html" method="post">
                <label for="how-much">How much was your bill?</label><br>$
                <input id="total-bill" type="text"> <br><br>
                <label for="service-quality">How much was your service?</label><br>
                <select class="service" name="service">
            <option value="choose">Choose an option</option>
            <option value="excellent">Excellent</option>
            <option value="good">good</option>
            <option value="poor">Poor</option><br>
          </select><br><br>
                <label for="shared-bill"> How many people are sharing the bill?</label><br>
                <input id="people-form" type="text"> people.
                <br>
                <br>
                <input id="calculate-button" type="submit" value="Calculate" onclick="calculate">
            </form>
        </div> <br><br>
        <div id="total" style="display: none;">
            <h3 id="id-tips">Tips per each: $<span id="tips">0.00</span></h3>
        </div>
    </div>
</body>

</html>
